<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Fonts --> 
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New-Tweets -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Header-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Character counter JS-->
    <script src="/scripts/composer-char-counter.js"></script>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/7b337e3892.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="compose">
        <p><span class="bold">Write</span> a new tweet</p>
          <i class="fas fa-angle-double-down red bounce"></i> 
      </div>
    </nav>

    <!-- Header and main container elements below -->
    <div class="header-container">
      <header class="header-main">
        <div class="header-avatar">
          <img src="/images/profile-hex.png"> 
        </div>
        <div class="header-name">
          <h2><span class="bold">Jake</span>Carlone</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
      
        <section class="new-tweet">
          <div id="error"> 
            <i class="fas fa-exclamation-triangle"></i>
            <span class="error-message"></span>
            <i class="fas fa-exclamation-triangle"></i>
          </div>

          <!-- Form where users write new tweets-->
          <form method= 'POST' action='/tweets'>
            <label class="label" for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <button class="button1" type="submit">Tweet</button>
            <output class= "counter" name="counter" class="counter" for="tweet-text">140</output>
          </form>
        </section>

        <section id="tweet-container">
    
        </section>
      </main>
    </div>
  </body>
</html>
